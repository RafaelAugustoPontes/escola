<div>
  <loading
    :active.sync="isLoading"
    :can-cancel="false"
    :is-full-page="true"
  ></loading>
  <h1>Consulta de turmas</h1>
  <b-form-group label="Turma">
    <b-form-input
      type="search"
      placeholder="Digite um nome para pesquisar"
      v-model="filtro"
    ></b-form-input>
  </b-form-group>
  <tabela-generica
    :itens="dadosComFiltro()"
    :campos="campos"
    @editar="editar"
    editButtonName="Visualizar"
  ></tabela-generica>
</div>
